<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alarm_clock.css">
</head>
<body>
    <div class ="box">
        <h2>Alarm Clock</h2>
        <div class="analog_clock">
          <div class="hour">
            <div class="hour_hand"></div>
          </div>
          <div class="minute">
            <div class="minute_hand"></div>
          </div>
          <div class="second">
            <div class="second_hand"></div>
          </div>
        </div>
    
        <div class="digital_Clock"></div>
    
        <div class="alarm_container">
          <select name="" id="alarm_hour">
            <option value="hour" selected hidden disabled>Hour</option>
          </select>
          <select name="" id="alarm_minute">
            <option value="minute" selected hidden disabled>Minute</option>
          </select>
          <select name="" id="alarm_second">
            <option value="ampm" selected hidden disabled>AM/PM</option>
          </select>
        </div>
    
        <button id="set_alarm">Set Alarm</button>
      </div>
    <script src="alarm_clock.js"></script>
</body>
</html>
